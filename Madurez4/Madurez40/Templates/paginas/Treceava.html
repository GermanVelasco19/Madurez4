<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="{% static '/diseno.css' %}">
    <title>  12/19 </title>  
</head>
<body>
    <div id="divBarraProgreso">
        <center>
            <div class="text-xs-center" id="progressId"><strong>12 of 19</strong>
                <progress class="progress" rol="progressbar" value="12" max="19" aria-describedby="progressId">
                </progress> 
            </div>
        </center>
    </div>
    <div class="DivtituloPag3">
        <h1 class="tituloPag3">
            <strong>
                <center>
                    Paso 3: Información para estimar sus  potenciales beneficios.
                </center>
            </strong>
        </h1>
    </div>
    <div class="PreguntasTercera">
        <center>
            <div class="TextoP31" id="TextoP31">
                <center>
                    <p align="left">
                        Seleccione el nivel de ingresos del año fiscal pasado en la compañía:
                    </p>
                </center>
            </div>
        </center>
        <div class="P2">
            <center>
                <select id="TiposDeIndustria" class="TiposDeIndustria" >
                    <option value="2000000000">2.000.000.000 COP</option>
                    <option value="Textil, Confección">Textil, Confección</option>
                    <option value="Industria farmaceutica (laboratorios), Cosmetica">Industria farmaceutica (laboratorios), Cosmetica</option>
                    <option value="Consumer products">Consumer products</option>
                </select>
            </center>
        </div>
        <center>
            <div class="TextoP31" id="TextoP31">
                <center>
                    <p align="left">
                        ¿Cuál es el costo directo de producción como % de los ingresos ?
                    </p>
                </center>
            </div>
        </center>
        <div class="P2">
            <center>
                <select id="TiposDeIndustria" class="TiposDeIndustria" >
                    <option value="20%">Menos de 20%</option>
                    <option value="40%">Entre 20%-40%</option>
                    <option value="60%">Entre 40%-60%</option>
                    <option value="80%">Entre 60%-80%</option>
                    <option value="100%">Más de 80%</option>
                </select>
            </center>
        </div>
        <center>
            <div class="TextoP32" id="TextoP32">
                <center>
                    <p align="left">
                        Desglose el costo directo de producción de su compañia. 
                    </p>
                </center>
            </div>
            </center>
        <div class="P3">
            <center>
                <select id="CostoDirecto" class="CostoDirecto">
                    <option value="Pequeña (Hasta 10.000 MCOP">Pequeña (Hasta 10.000 MCOP</option>
                    <option value="Mediana (Desde 10.000 MCOP hasta 100.000 MCOP)">Mediana (Desde 10.000 MCOP hasta 100.000 MCOP)</option>
                    <option valie="Otro" selected>Otro</option>
                </select>
            </center>
            <input type="text" id="OtroCostoDirecto" class="OtroCostoDirecto" placeholder="Otro valor">
        </div>  
    </div>
    <div class="BotonSiguienteTercera">   
        <center>
            <a name="Siguiente" id="siguiente3" class="btn1" href="/Cuarta" role="button">Siguiente</a>
        </center>
    </div>
</body>
</html>

<script language="JavaScript">
    document.getElementById("CostoDirecto").onchange = function() {
        if (this.value == "Otro") {
            document.getElementById("OtroCostoDirecto").hidden = false;
        } else {
            document.getElementById("OtroCostoDirecto").hidden = true;
        }
    }
</script>
