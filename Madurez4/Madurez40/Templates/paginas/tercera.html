<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="{% static '/diseno.css' %}">
    <title>  3/16 </title>  
</head>
<body>
    <div id="divBarraProgreso">
        <center>
            <div class="text-xs-center" id="progressId"><strong>1 of 19</strong>
            <progress class="progress3" id = "progressbar" rol="progressbar" value="0" max="19" aria-describedby="progressId">
            </progress> 
            </div>
        </center>
    </div>
    <div class="DivtituloPag3">
        <h1 class="tituloPag3">
            <strong>
                <center>
                    Datos generales de la empresa
                </center>
            </strong>
        </h1>
    </div>
    <div class="PreguntasTercera">
        <div class="P1">
            <center>
                <label for="" class="form-label"></label>
                <input type="text" class="InputTercera" name="Nombre completo" id="" aria-describedby="NombreCompleto" placeholder="Nombre Completo">
            </center>
        </div>
        <div class="TextoP31">
            <center>
                <p>
                    Seleccione la industria a la que pertenece:
                </p>
            </center>
        </div>
        <div class="P2">
            <center>
                <input list="TiposDeIndustria" id="TipoIndustria" placeholder="Industria">
                    <datalist id="TiposDeIndustria" class="TiposDeIndustria" >
                        <option>Alimentación, bebida o productos agroindustriales</option>
                        <option>Textil, Confección</option>
                        <option>Industria farmaceutica (laboratorios), Cosmetica</option>
                        <option>Consumer products</option>
                    </datalist>
            </center>
        </div>
        <div class="P3">
            <center>
                <label for="" class="form-label"></label>
                <input type="text" class="InputTercera" name="Telefono" id="" aria-describedby="Telefono" placeholder="Telefono">
            </center>
        </div>  
        <div class="P4">
            <center>
                <label for="" class="form-label"></label>
                <input type="text" class="InputTercera" name="Correo" id="" aria-describedby="Correo" placeholder="Correo electrónico">
            </center>
        </div>
    </div>
    <div class="BotonSiguienteTercera">   
        <center>
            <a name="Siguiente" id="siguiente3" class="btn1" href="#" role="button">Siguiente</a>
        </center>
    </div>
</body>
</html>
