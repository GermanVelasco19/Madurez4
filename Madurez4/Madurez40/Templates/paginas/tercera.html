<!DOCTYPE html>
<html lang="en">
<head>
    {%load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="{% static '/diseno.css' %}">
    <title>  2/19 </title>  
</head>
<body>
      <div id="divBarraProgreso" class="w3-container">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
              
             <div class="w3-section w3-light-grey">
                <div class="w3-container w3-padding w3-deep-orange w3-deep-orange w3-center" style="width:20%">50%</div>
              </div>
               
            
    
         <h1 class="tituloPag3">
            <strong>
               
                    Datos generales de la empresa
                
            </strong>
          </h1>
      </div>
    
     <div class="PreguntasTercera">
        <div class="P1">
            <center>
                <label for="" class="form-label"></label>
                <input type="text" key="NombreEmpresa" class="InputTercera" name="Nombre de la empresa" id="NombreEmpresa" aria-describedby="NombreCompleto" placeholder="Nombre Completo">
            </center>
        </div>
        <center>
        <div class="TextoP31" id="TextoP31">
            <center>
                <p align="left">
                    Seleccione la industria a la que pertenece su empresa:
                </p>
            </center>
        </div>
        </center>
        <div class="P2">
            <center>
                <select id="TiposDeIndustria" class="TiposDeIndustria" key="TipoIndustria">
                    <option hidden selected > Industria </option>
                    <option value="Alimentación, bebida o productos agroindustriales">Alimentación, bebida o productos agroindustriales</option>
                    <option value="Textil, Confección">Textil, Confección</option>
                    <option value="Industria farmaceutica (laboratorios), Cosmetica">Industria farmaceutica (laboratorios), Cosmetica</option>
                    <option value="Consumer products">Consumer products</option>
                </select>
            </center>
        </div>
        <center>
            <div class="TextoP32" id="TextoP32">
                <center>
                    <p align="left">
                        Seleccione el tamaño de su empresa:
                    </p>
                </center>
            </div>
            </center>
        <div class="P3">
            <center>
                <select id="tamano" class="tamano" key="TamanoEmpresa">
                    <option hidden selected > Tamaño de su empresa </option>
                    <option value="Pequeña (Hasta 10.000 MCOP">Pequeña (Hasta 10.000 MCOP)</option>
                    <option value="Mediana (Desde 10.000 MCOP hasta 100.000 MCOP)">Mediana (Desde 10.000 MCOP hasta 100.000 MCOP)</option>
                    <option valie="Grande (Más de 100.000 MCOP)">Grande (Más de 100.000 MCOP)</option>
                </select>
            </center>
        </div>  
    </div>
    <div class="BotonSiguienteTercera">   
        <center>
            <a name="Siguiente" id="siguiente" class="btn2" href="/Cuarta" role="button" style="text-decoration:none" onclick='guardar3()' >Siguiente</a>
        </center>
    </div>
</body>
</html>

<script language="JavaScript">

    function guardar3() {
        sessionStorage.setItem('NombreEmpresa',document.getElementById("NombreEmpresa").value);
        sessionStorage.setItem('TiposDeIndustria',document.getElementById("TiposDeIndustria").value);
        sessionStorage.setItem('tamano',document.getElementById("tamano").value);
    };
</script>
