</head>
<body>
    <div id="divBarraProgreso" class="w3-container" style="background-image: url('https://lh3.google.com/u/2/d/1C-RRGgiPJsRpEUH8iQl48Xpx6kVTSKR3=w1439-h820-iv1');">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            
           <div class="w3-section w3-light-grey">
              <div class="w3-container w3-padding w3-deep-orange w3-deep-orange w3-center" style="width:54%">54%</div>
            </div>
   
     <div class="DivtituloPag9">
        <h1 class="tituloPag9">
            <strong>
                <center>
                    Dimensión 3: Tecnología habilitante.
                </center>
            </strong>
        </h1>
    </div>
    </div>
    <div class="PreguntasNovena" id="PreguntasNovena">
     <ol>  
                <center align="left">
                    <h1 class="PreguntaNovena"> 5. Proceso productivo.</h1>
                </center>
                <div class="btn-group" data-bs-toggle="buttons">
                    <label>
                        <input type="radio" name="Dim3P1" class="azul" id="Dimension3P1O1"/> 
                        <span style="color:#056CF2;bottom: 16px;">1</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -45px">
                                <li>Operación manual de todos los procesos productivos.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                    <label>
                        <input type="radio" name="Dim3P1" class="azul" id="Dimension3P1O2"/>  
                        <span style="color:#056CF2;bottom: 16px">2</span>   
                        <span class=" Textobults">
                        <ul style="margin-left:60px; margin-top: -45px">
                                <li>Parte de los procesos productivos ya están automatizados.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                    <label>
                        <input type="radio" name="Dim3P1" class="azul" id="Dimension3P1O3"/>  
                        <span style="color:#056CF2;bottom: 16px">3</span> 
                        <span class=" Textobults">
                        <ul style="margin-left:60px; margin-top: -60px">
                                <li>Operación automática de muchos de los procesos operativos.</li>
                                <li>Aún hay intervencion manual para ajuste, programación y soporte.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    <label>
                        <input type="radio" name="Dim3P1" class="azul" id="Dimension3P1O4"/>
                        <span style="color:#056CF2;bottom: 16px">4</span> 
                        <span class=" Textobults">
                        <ul style="margin-left:60px; margin-top: -80px">
                                <li>Todos los procesos operativos están completamente automatizados.</li>
                                <li>Cada máquina, estación tiene configuración o diagnostico remoto.</li>
                                <li>Intervención humana in situ solo para mantenimiento fisico.</li>
                               
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                </div>
            
            
                <center align="left">
                    <h1 class="PreguntaNovena">6. Generación de datos del proceso.</h1>
                </center>
                <div class="btn-group" data-bs-toggle="buttons">
                    <label>

                        <input type="radio" name="Dim3P2" class="azul" id="Dimension3P2O1"/> 
                        <span style="color:#056CF2;bottom: 16px">1</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -45px">
                                <li>No se generan datos del proceso productivo.</li>
                            </ul> 
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                    <label>
                        <input type="radio" name="Dim3P2" class="azul" id="Dimension3P2O2"/> 
                        <span style="color:#056CF2;bottom: 16px">2</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -60px">
                                <li>Se generan datos mediantes sensores.</li>
                                <li>Se recopilan algunos datos del proceso de manera manual en papel, carpetas fisicas o MS Excel.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                    <label>
                        <input type="radio" name="Dim3P2" class="azul" id="Dimension3P2O3"/> 
                        <span style="color:#056CF2;bottom: 16px">3</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -60px">
                                <li>Casi todas las máquinas, estaciones generan datos mediante PLC, ESCADA, etc. </li>
                                <li>Estos datos estan extraidos manualmente, usando formularios digitales.</li>
                            </ul> 
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                     <label>
                        <input type="radio" name="Dim3P2" class="azul" id="Dimension3P2O4"/> 
                        <span style="color:#056CF2;bottom: 16px">4</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -45px">
                                <li>Todas las máquinas, estaciones envian datos automáticamente mediante IoT y en tiempo real para su análisis oportuno.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                </div>
            
            
                <center align="left">
                    <h1 class="PreguntaNovena"> 7. Trazabilidad del producto.</h1>
                </center>
                <div class="btn-group" data-bs-toggle="buttons">
                    <label>
                        <input type="radio" name="Dim3P3" class="azul" id="Dimension3P3O1"/> 
                        <span style="color:#056CF2;bottom: 16px">1</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -45px">
                                <li>No hay trazabilidad del producto o lote de producción, porque no hay datos disponibles.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                        <br/>

                    <label>
                        <input type="radio" name="Dim3P3" class="azul" id="Dimension3P3O2"/> 
                        <span style="color:#056CF2;bottom: 16px">2</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -60px">
                                <li> Trazabilidad del producto o lote de producción con MS Excel y modelos estadísticos ex-post (despues del cierre del mes).</li>
                                <li>Guardamos evidencias en archivos fisicos o digitales.</li>
                                <li>3. No se realiza ningún tipode analisis con esta información.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>

                    <label>
                        <input type="radio" name="Dim3P3" class="azul" id="Dimension3P3O3"/> 
                        <span style="color:#056CF2;bottom: 16px">3</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -60px">
                                <li> Trazabilidad digital de un producto o lote con datos del ciclo de vida completo: Origen, parametros, costos, cumplimiento  calidad, movimientos logisticos, etc) del producto o lote.</li>
                                <li>Evidencias en sistema de información.</li>
                            </ul>
                        </span>
                        </label>
                        <br/>
                        <br/>
                        <br/>
                    <label>
                        <input type="radio" name="Dim3P3" class="azul" id="Dimension3P3O4"/> 
                        <span style="color:#056CF2;bottom: 16px">4</span> 
                        <span class=" Textobults">
                            <ul style="margin-left:60px; margin-top: -70px">
                                <li>El mismo producto o lote guarda toda la data de su proceso productivo.</li>
                                <li>Acceso a esta data de manera remota.</li>
                                <li>Esta data se procesa digitalmente, identificando incumplimientos de especificaciones en tiempo real y redireccinamiento automatico del producto/lote a reproceso o desperdicio.</li>
                            </ul>
                        </label>
                        <br/>
                        <br/>
                </div>
            
            </div>
        </ol>
    

    <div class="BotonSiguienteTercera">   
        <center>
            <a name="Siguiente" id="siguiente3" class="btn1" href="/Decima" role="button" style="text-decoration:none" onclick='guardar9()'>Siguiente</a>
        </center>
    </div>
</body>
</html>

<script language="JavaScript">
    function guardar9(){
        Dimension3R1=0;
        Dimension3R2=0;
        Dimension3R3=0;

        if (document.getElementById('Dimension3P1O1').checked) {
            Dimension3R1 = 1;
        } else if(document.getElementById("Dimension3P1O2").checked){
            Dimension3R1 = 2;
        } else if(document.getElementById("Dimension3P1O3").checked){
            Dimension3R1 = 3;
        } else{
            Dimension3R1 = 4;
        }

        if (document.getElementById('Dimension3P2O1').checked) {
            Dimension3R2 = 1;
        } else if(document.getElementById("Dimension3P2O2").checked){
            Dimension3R2 = 2;
        } else if(document.getElementById("Dimension3P2O3").checked){
            Dimension3R2 = 3;
        } else{
            Dimension3R2 = 4;
        }

        if(document.getElementById("Dimension3P3O1").checked){
            Dimension3R3 = 1;
        } else if(document.getElementById("Dimension3P3O2").checked){
            Dimension3R3 = 2;
        } else if(document.getElementById("Dimension3P3O3").checked){
            Dimension3R3 = 3;
        } else{
            Dimension3R3 = 4;
        }

        sessionStorage.setItem('Dimension3R1', Dimension3R1);
        sessionStorage.setItem('Dimension3R2', Dimension3R2);
        sessionStorage.setItem('Dimension3R3', Dimension3R3);
    }
</script>
